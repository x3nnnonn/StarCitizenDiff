syntax = "proto3";

package google.rpc;

import "google/protobuf/duration.proto";

message RetryInfo {
  .google.protobuf.Duration retry_delay = 1;
}

message DebugInfo {
  repeated string stack_entries = 1;
  string detail = 2;
}

message QuotaFailure {
  repeated .google.rpc.QuotaFailure.Violation violations = 1;

  message Violation {
    string subject = 1;
    string description = 2;
  }
}

message ErrorInfo {
  string reason = 1;
  string domain = 2;
  map<string, string> metadata = 3;

}

message PreconditionFailure {
  repeated .google.rpc.PreconditionFailure.Violation violations = 1;

  message Violation {
    string type = 1;
    string subject = 2;
    string description = 3;
  }
}

message BadRequest {
  repeated .google.rpc.BadRequest.FieldViolation field_violations = 1;

  message FieldViolation {
    string field = 1;
    string description = 2;
  }
}

message RequestInfo {
  string request_id = 1;
  string serving_data = 2;
}

message ResourceInfo {
  string resource_type = 1;
  string resource_name = 2;
  string owner = 3;
  string description = 4;
}

message Help {
  repeated .google.rpc.Help.Link links = 1;

  message Link {
    string description = 1;
    string url = 2;
  }
}

message LocalizedMessage {
  string locale = 1;
  string message = 2;
}

