syntax = "proto3";

package google.api;

import "google/protobuf/descriptor.proto";

enum FieldBehavior {
  FIELD_BEHAVIOR_UNSPECIFIED = 0;
  OPTIONAL = 1;
  REQUIRED = 2;
  OUTPUT_ONLY = 3;
  INPUT_ONLY = 4;
  IMMUTABLE = 5;
}


// Extensions for .google.protobuf.FieldOptions

extend .google.protobuf.FieldOptions {
  repeated .google.api.FieldBehavior field_behavior = 1052;
}
