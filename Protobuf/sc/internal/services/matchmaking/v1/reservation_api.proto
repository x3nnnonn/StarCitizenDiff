syntax = "proto3";

package sc.internal.services.matchmaking.v1;

import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "sc/internal/common/shard/v1/types.proto";

service ReservationService {
  rpc SetReservation ( .sc.internal.services.matchmaking.v1.SetReservationRequest ) returns ( .sc.internal.services.matchmaking.v1.SetReservationResponse );
  rpc GetReservation ( .sc.internal.services.matchmaking.v1.GetReservationRequest ) returns ( .sc.internal.services.matchmaking.v1.GetReservationResponse );
  rpc CancelReservation ( .sc.internal.services.matchmaking.v1.CancelReservationRequest ) returns ( .sc.internal.services.matchmaking.v1.CancelReservationResponse );
}

message SetReservationRequest {
  .sc.internal.common.shard.v1.Reservation reservation = 1;
}

message SetReservationResponse {}

message GetReservationRequest {
  string id = 1;
}

message GetReservationResponse {
  .sc.internal.common.shard.v1.Reservation reservation = 1;
}

message CancelReservationRequest {
  string id = 1;
}

message CancelReservationResponse {}

