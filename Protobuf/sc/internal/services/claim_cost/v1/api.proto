syntax = "proto3";

package sc.internal.services.claim_cost.v1;

import "sc/internal/services/claim_cost/v1/types.proto";
import "sc/external/services/ledger/v1/types.proto";
import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

service ClaimCostService {
  rpc GetLandClaimBuyPrice ( .sc.internal.services.claim_cost.v1.GetLandClaimBuyPriceRequest ) returns ( .sc.internal.services.claim_cost.v1.GetLandClaimBuyPriceResponse );
  rpc GetLandClaimRenewalPrice ( .sc.internal.services.claim_cost.v1.GetLandClaimRenewalPriceRequest ) returns ( .sc.internal.services.claim_cost.v1.GetLandClaimRenewalPriceResponse );
}

message GetLandClaimBuyPriceRequest {
  .sc.internal.services.claim_cost.v1.LandClaimArea new_land_claim_area = 1;
  uint64 total_area_of_same_type = 2;
}

message GetLandClaimBuyPriceResponse {
  .sc.external.services.ledger.v1.Funds amount = 1;
}

message GetLandClaimRenewalPriceRequest {
  .sc.internal.services.claim_cost.v1.LandClaimArea land_claim_area = 1;
  uint64 total_area_of_same_type = 2;
}

message GetLandClaimRenewalPriceResponse {
  .sc.internal.services.claim_cost.v1.LandClaimRenewalInfo renewal_info = 1;
}

