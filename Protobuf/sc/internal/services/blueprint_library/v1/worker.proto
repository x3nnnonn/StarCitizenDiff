syntax = "proto3";

package sc.internal.services.blueprint_library.v1;

import "sc/external/services/blueprint_library/v1/types.proto";

message BlueprintEntryEvent {
  uint32 account_id = 1;
  repeated .sc.external.services.blueprint_library.v1.BlueprintEntry entries = 2;
}

message KafkaBlueprintEvent {
  string name = 1;
  .sc.internal.services.blueprint_library.v1.BlueprintEntryEvent body = 2;
}

