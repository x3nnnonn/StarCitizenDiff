syntax = "proto3";

package sc.internal.services.match.v1;

import "google/api/annotations.proto";
import "sc/external/services/social/v1/types.proto";
import "sc/external/services/match/v1/types.proto";

service MatchService {
  rpc Create ( .sc.internal.services.match.v1.CreateRequest ) returns ( .sc.internal.services.match.v1.CreateResponse );
  rpc CreateTeam ( .sc.internal.services.match.v1.CreateTeamRequest ) returns ( .sc.internal.services.match.v1.CreateTeamResponse );
  rpc Get ( .sc.internal.services.match.v1.GetRequest ) returns ( .sc.internal.services.match.v1.GetResponse );
}

message CreateRequest {
  .sc.external.services.match.v1.MatchSettings settings = 1;
  repeated string team_ids = 2;
  bool is_public = 3;
}

message CreateResponse {
  .sc.external.services.match.v1.Match match = 1;
}

message CreateTeamRequest {
  string id = 1;
  repeated .sc.external.services.social.v1.GroupMember members = 2;
  string leader_urn = 3;
}

message CreateTeamResponse {
  .sc.external.services.social.v1.Group group = 1;
}

message GetRequest {
  string group_id = 1;
}

message GetResponse {
  .sc.external.services.match.v1.Match match = 1;
}

