syntax = "proto3";

package sc.external.services.analytics.v1;

import "google/api/annotations.proto";

service AnalyticsService {
  rpc Collect ( .sc.external.services.analytics.v1.CollectRequest ) returns ( .sc.external.services.analytics.v1.CollectResponse );
  rpc CollectionStream (stream .sc.external.services.analytics.v1.CollectionStreamRequest ) returns ( .sc.external.services.analytics.v1.CollectionStreamResponse );
}

message CollectRequest {
  repeated string events = 1;
}

message CollectResponse {}

message CollectionStreamRequest {
  repeated string events = 1;
}

message CollectionStreamResponse {}

