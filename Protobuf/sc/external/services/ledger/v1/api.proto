syntax = "proto3";

package sc.external.services.ledger.v1;

import "google/api/annotations.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "sc/external/services/ledger/v1/types.proto";

service LedgerService {
  rpc GetFunds ( .sc.external.services.ledger.v1.GetFundsRequest ) returns ( .sc.external.services.ledger.v1.GetFundsResponse );
}

message GetFundsRequest {
  string ledger_name = 1;
}

message GetFundsResponse {
  repeated .sc.external.services.ledger.v1.Ledger ledgers = 1;
}

