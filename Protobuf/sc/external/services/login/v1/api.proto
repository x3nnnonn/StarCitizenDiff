syntax = "proto3";

package sc.external.services.login.v1;

import "protoc-gen-openapiv2/options/annotations.proto";
import "sc/external/services/login/v1/types.proto";
import "sc/external/common/platform/v1/types.proto";

service LoginService {
  rpc InitiateLogin ( .sc.external.services.login.v1.InitiateLoginRequest ) returns ( .sc.external.services.login.v1.InitiateLoginResponse );
  rpc CancelLogin ( .sc.external.services.login.v1.CancelLoginRequest ) returns ( .sc.external.services.login.v1.CancelLoginResponse );
}

message InitiateLoginRequest {
  string session_id = 1;
  .sc.external.services.login.v1.InitiateLoginRequest.VersionIdentifier version = 2;

  message VersionIdentifier {
    uint64 base_cl = 1;
    uint64 shelf_cl = 2;
  }
}

message InitiateLoginResponse {
  uint32 account_id = 1;
  string nickname = 2;
  string displayname = 3;
  repeated .sc.external.common.platform.v1.PlatformBadge badges = 4;
  .sc.external.services.login.v1.LoginRequestStatus status = 5;
  string tracking_metrics_id = 6;
}

message CancelLoginRequest {}

message CancelLoginResponse {}

