syntax = "proto3";

package sc.external.services.chat.v1;

import "sc/external/common/api/v1/pagination.proto";
import "sc/external/services/chat/v1/types.proto";
import "protoc-gen-openapiv2/options/annotations.proto";
import "google/api/annotations.proto";

service ChatService {
  rpc SendMessage ( .sc.external.services.chat.v1.SendMessageRequest ) returns ( .sc.external.services.chat.v1.SendMessageResponse );
  rpc EraseMessage ( .sc.external.services.chat.v1.EraseMessageRequest ) returns ( .sc.external.services.chat.v1.EraseMessageResponse );
  rpc EditMessage ( .sc.external.services.chat.v1.EditMessageRequest ) returns ( .sc.external.services.chat.v1.EditMessageResponse );
  rpc ListMessages ( .sc.external.services.chat.v1.ListMessagesRequest ) returns ( .sc.external.services.chat.v1.ListMessagesResponse );
}

message SendMessageRequest {
  string group_id = 1;
  string content = 2;
  .sc.external.services.chat.v1.SendMessageRequest.MessageMetadata metadata = 3;

  message MessageMetadata {
    string shard_id = 1;
    string build_cl = 2;
  }
}

message SendMessageResponse {}

message EraseMessageRequest {
  string message_id = 2;
}

message EraseMessageResponse {}

message EditMessageRequest {
  string message_id = 1;
  string content = 2;
}

message EditMessageResponse {}

message ListMessagesRequest {
  string group_id = 1;
  .sc.external.common.api.v1.PaginationArguments pagination = 2;
}

message ListMessagesResponse {
  repeated .sc.external.services.chat.v1.Message messages = 1;
  .sc.external.common.api.v1.PaginationInfo page_info = 2;
}

