syntax = "proto3";

package sc.external.services.trace.v1;

import "google/api/annotations.proto";
option csharp_namespace = "SC.Service.Trace";

service TraceService {
  rpc Collect ( .sc.external.services.trace.v1.CollectRequest ) returns ( .sc.external.services.trace.v1.CollectResponse );
  rpc CollectionStream (stream .sc.external.services.trace.v1.CollectionStreamRequest ) returns ( .sc.external.services.trace.v1.CollectionStreamResponse );
}

message CollectRequest {
  repeated string traces = 1;
}

message CollectResponse {}

message CollectionStreamRequest {
  repeated string traces = 1;
}

message CollectionStreamResponse {}

