syntax = "proto3";

package xds.core.v3;

import "xds/annotations/v3/status.proto";
import "xds/core/v3/context_params.proto";
import "validate/validate.proto";

message ResourceLocator {
  .xds.core.v3.ResourceLocator.Scheme scheme = 1;
  string id = 2;
  string authority = 3;
  string resource_type = 4;
  oneof context_param_specifier {
    .xds.core.v3.ContextParams exact_context = 5;
  }
  repeated .xds.core.v3.ResourceLocator.Directive directives = 6;

  message Directive {
    oneof directive {
      .xds.core.v3.ResourceLocator alt = 1;
      string entry = 2;
    }
  }

  enum Scheme {
    XDSTP = 0;
    HTTP = 1;
    FILE = 2;
  }
}

